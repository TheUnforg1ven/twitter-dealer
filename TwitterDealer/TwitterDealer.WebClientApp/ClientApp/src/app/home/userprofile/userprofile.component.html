<div class="col-md-6"  *ngIf="userDetails">
  <mat-list>
    <mat-list-item><strong>Username: </strong>{{ userDetails.userName}}</mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item><strong>TwitterUsername: </strong> {{ userDetails.twitterUsername}}</mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item><strong>Email: </strong> {{ userDetails.email}}</mat-list-item>
    <mat-divider><strong></strong></mat-divider>
  </mat-list>
</div>
<div class="col-md-6"></div>
