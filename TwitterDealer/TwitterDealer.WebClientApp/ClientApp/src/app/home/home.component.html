<div class="row">
    <div class="col-md-8">
      <div class="card m-5" style="width:18rem" *ngIf="userDetails">
        <ul class="list-group">
          <li class="list-group-item"><strong>Username : </strong>{{userDetails.userName}}</li>
          <li class="list-group-item"><strong>TwitterUsername : </strong>{{userDetails.twitterUsername}}</li>
          <li class="list-group-item"><strong>Email : </strong>{{userDetails.email}}</li>
        </ul>
      </div>
    </div>
    <div class="col-md-4 mt-5" style="width:18rem">
      <button class="btn btn-danger" (click)="onLogout()">Logout</button>
    </div>
  </div>
