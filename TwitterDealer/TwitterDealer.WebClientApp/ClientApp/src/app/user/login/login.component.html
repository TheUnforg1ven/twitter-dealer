<div class="main-div" style=" text-align:center;
min-width: 150px;
max-width: 500px;
width: 100%;
margin: 0 auto; 
float: none; 
margin-bottom: 10px; "> 
    <mat-card >
       <mat-card-content>
        <mat-card-title style="text-align: center;">
           Login
        </mat-card-title >
            <mat-card-content >
                <form #form="ngForm"  class="my-form" autocomplete="off">
                    <mat-form-field class="full-width " style="width: 100%;">
                      <mat-label>Username</mat-label>
                      <input matInput  placeholder="Username" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" required>
                   </mat-form-field>
                   <br>          
                   <mat-form-field class="full-width" style="width: 100%;">
                       <mat-label>Password</mat-label>
                       <input type="password" matInput  placeholder="Password" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password"   required>
                   </mat-form-field>
                   <mat-card-actions style="text-align:center;">
                      <button type="submit" mat-raised-button color="primary">L O G I N</button>
                  </mat-card-actions>
                  </form>
            </mat-card-content>
       </mat-card-content>
     </mat-card>
 </div>
