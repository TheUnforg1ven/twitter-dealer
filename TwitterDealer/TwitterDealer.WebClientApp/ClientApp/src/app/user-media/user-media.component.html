<div class="inputValues row justify-content-center align-items-center h-100">
    <div class="col-md-6 mt-5">
        <form  #form="ngForm" autocomplete="off" (submit)="onGetUserMedia(link)">
            <div class="md-form ">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                    </div>
                    <input  placeholder="Enter user screen name" name="linkname" #linkname="ngModel" [(ngModel)]="link"
              type="text" class="form-control"  required minlength="4">
                </div> 
              <button  class="btn btn-outline-primary mt-3 mr-1 flex "  type="submit" >Get user media</button>
              <button type="button" class="btn btn-outline-primary mt-3 flex" (click)="onClear()">Clear</button>
            </div>
          </form>
    </div> 
</div> 

<div class="outputValues mt-3"  *ngIf="allMedia != undefined">
    <ul class="list-group align-items-center" *ngIf="(allMedia != undefined); else elseBlock">
        <li class=" d-flex justify-content-between align-items-center" *ngFor="let image of allMedia; index as i;">
          <div class="li-elem">
            <div>
                <img src="{{image.mediaUrl}}" >
            </div>
            <div>
                <a class="mt-3" href="{{image.tweetUrl}}">({{image.tweetUrl}})</a>
            </div>
            <div>
                <button (click)="downdloadImg(image.mediaUrl, i + 1)"  type="button"  class="btn btn-outline-primary m-3 flex"
              >D O W N L O A D</button>
            </div>
          </div>
        </li>
    </ul>
    <ng-template #elseBlock>
        <div class="elseBlock">
          <h4>This user has no this picture</h4>
        </div>
      </ng-template>
</div>
