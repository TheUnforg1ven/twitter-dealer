<ul *ngFor="let user of users">
    <li [routerLink]="['/members/', user.id]">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <img class="listImg" src="{{user.photoUrl}}" alt="{{user.username}}" >
                </div>
                <div class="col-4  d-flex align-items-center">
                    <h4 class="align-middle" >{{user.username}}</h4>                
                </div>
                <div class="col-6  d-flex align-items-center">
                    <h5 class="align-middle">Last active: {{user.lastActive}}</h5>
                </div>
            </div>
        </div>
    </li>
</ul>
